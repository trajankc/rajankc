<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
  </head>

  <body>
    <h1>This is a contact page</h1>
    <form action="mailto:rajankc750@gmail.com" method="POST" enctype="text/plain">

      <fieldset>

        <p>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="provide email" name="email">

        </p>
        <p>
          <label for="username">username</label>
          <input type="username" id="username" placeholder="provide username" name="username">

        </p>

        <p>
          <label for="date">date of join</label>
          <input type="date" id="date" value="join">

        </p>
        <h3>Select Your Gender</h3>
        <p>

          <input type="radio" id="male" name="gender">
          <label for="Male">Male</label>
          <input type="radio" id="female" name="gender">
          <label for="Female">Female</label>
          <input type="radio" id="Other" name="gender">
          <label for=" Other">Other</label>


        </p>
        <h3>Select Your Habits</h3>
        <p>

          <input type="checkbox" id="dance" name="Habits" value="dance">
          <label for="dance">dance</label>
          <input type="checkbox" id="sing" name="Habits" value="sing">
          <label for="sing">sing</label>
          <input type="checkbox" id="travel" name="Habits" value="travel">
          <label for=" travel">travel</label>


        </p>
        <p>
        <h3>Send Message</h3>
        <textarea name="msg" id="" cols="40" rows="10"> </textarea>

        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

      </fieldset>


    </form>


  </body>

</html>
